{% extends "main.html" %}
{% load static %}
{% block main %}
<section class="login_section container">
    <div class="login_main">
        <input type="checkbox" id="chk" aria-hidden="true">
        {% url 'loginsuer' as url %}
        <div class="signup {% if request.path == url %}active{% endif %}">
            <form action="{% url 'registration' %}" method="POST">
                {% csrf_token %}
                <label for="chk" aria-hidden="true"><a href="{% url 'registration' %}">Sign up</a></label>
                <input type="text" name="name" placeholder="Your name" required="">
                <input type="text" name="username" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>
        {% url 'loginsuer' as url %}
        <div class="login {% if request.path == url %}active{% endif %}">
            <form action="{% url 'loginsuer' %}" method="POST">
                {% csrf_token %}
                <label for="chk" aria-hidden="true"><a href="{% url 'loginsuer' %}">Login</a></label>
                <input type="text" name="username" placeholder="username" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Login</button>
                {% if page_data.sign_in %}
                    <p class="Invailid">Invailid Username or Password </p>
                {% endif %}
            </form>
        </div>
    </div>
</section>
{% endblock main %}
